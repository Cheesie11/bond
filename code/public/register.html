<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito"
    />
  </head>
  <body>

    <div class="alert-box">
      <p class="alert"></p>
  </div>

    <div class="login">
      <h1>Register</h1>
      <div>
        <h3>Name</h3>
        <input
          type="text"
          placeholder="name"
          autocomplete="off"
          class="name"
          required
        />
      </div>

      <div>
        <h3>Email</h3>
        <input
          type="email"
          placeholder="email"
          autocomplete="off"
          class="email"
          required
        />
      </div>

      <div>
        <h3>Password</h3>
        <input
          type="password"
          placeholder="password"
          autocomplete="off"
          class="password"
          required
        />
      </div>
      <button class="submit-btn">register</button>
      <a href="/login.html" class="link"
        >Have you already got an Account? Login here</a
      >
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
