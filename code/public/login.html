<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito"
    />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>

      <div>
        <h3>Email</h3>
        <input
          type="email"
          placeholder="email"
          autocomplete="off"
          class="email"
          required
        />
      </div>

      <div>
        <h3>Password</h3>
        <input
          type="password"
          placeholder="password"
          autocomplete="off"
          class="password"
          required
        />
      </div>

      <button class="submit-btn">login</button>
      <a href="/register.html" class="link"
        >Don't have an account? Create one!</a
      >
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
