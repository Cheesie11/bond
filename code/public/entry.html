<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group full-width">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" autocomplete="off" required name="title">
        </div>
        <div>
          <label for="date">Date</label>
          <input type="datetime" id="date" autocomplete="off" required name="date">
        </div>
      </div>

      <div class="form-group">
        <h3>What happened today?</h3>
        <input type="text" autocomplete="off" name="email">
      </div>

      <div class="form-group">
        <h3>Were there any challenges or difficulties?</h3>
        <input type="text" autocomplete="off" name="challenges">
      </div>

      <div class="form-group">
        <h3>What have you achieved today?</h3>
        <input type="text" autocomplete="off" name="achievement">
      </div>

      <button class="submit-btn">Save</button>
      <button class="submit-btn">Cancel</button>
    </form>
  </div>
</body>
</html>
