<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="entry-form">
        <div class="form-group full-width">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              autocomplete="off"
              required
              name="title"
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" autocomplete="off" name="date" />
          </div>
        </div>

        <div class="form-group">
          <h3>What happened today?</h3>
          <textarea id="happen" autocomplete="off" name="happen"></textarea>
        </div>

        <div class="form-group">
          <h3>Were there any challenges or difficulties?</h3>
          <textarea
            id="challenges"
            autocomplete="off"
            name="challenges"
          ></textarea>
        </div>

        <div class="form-group">
          <h3>What have you achieved today?</h3>
          <textarea
            id="achievement"
            autocomplete="off"
            name="achievement"
          ></textarea>
        </div>

        <button class="submit-btn" type="submit">Save</button>
        <button
          class="submit-btn"
          type="button"
          id="cancel"
          onclick="cancelEntry()"
        >
          Cancel
        </button>
      </form>
    </div>

    <script src="js/entry.js"></script>
  </body>
</html>
